<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Management Kanban Board</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Lead Management Board */
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
        }
        
        ::-webkit-scrollbar-track {
          background: #f1f1f1;
          border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
          background: #c1c1c1;
          border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
          background: #a8a8a8;
        }
        
        /* Drag and drop styles */
        .dragging {
          opacity: 0.5;
          transform: rotate(5deg);
        }
        
        .drag-over {
          background-color: #e0f2fe;
          border: 2px dashed #0284c7;
        }
        
        /* Kanban board specific styles */
        .kanban-board {
          display: flex;
          gap: 1.5rem;
          overflow-x: auto;
          padding-bottom: 1rem;
        }
        
        .kanban-column {
          flex-shrink: 0;
          width: 320px;
          background: #f9fafb;
          border-radius: 0.5rem;
          padding: 1rem;
          border: 1px solid #e5e7eb;
        }
        
        .kanban-card {
          background: white;
          border-radius: 0.375rem;
          padding: 1rem;
          margin-bottom: 0.75rem;
          box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
          border: 1px solid #e5e7eb;
          cursor: move;
          transition: all 0.2s ease;
        }
        
        .kanban-card:hover {
          box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
          transform: translateY(-1px);
        }
        
        .kanban-card.dragging {
          opacity: 0.5;
          transform: rotate(3deg);
        }
        
        /* Priority tag styles */
        .priority-tag {
          display: inline-block;
          padding: 0.25rem 0.5rem;
          border-radius: 9999px;
          font-size: 0.75rem;
          font-weight: 500;
          color: white;
        }
        
        .priority-high {
          background-color: #ef4444;
        }
        
        .priority-medium {
          background-color: #f59e0b;
        }
        
        .priority-low {
          background-color: #10b981;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
          .kanban-board {
            flex-direction: column;
            align-items: center;
          }
          
          .kanban-column {
            width: 100%;
            max-width: 400px;
            margin-bottom: 1rem;
          }
        }
        
        /* Modal styles */
        .modal-overlay {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(0, 0, 0, 0.5);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 50;
        }
        
        .modal-content {
          background: white;
          border-radius: 0.5rem;
          box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
          max-width: 90vw;
          max-height: 90vh;
          overflow-y: auto;
        }
        
        /* Dashboard stats */
        .stat-card {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          border-radius: 0.5rem;
          padding: 1.5rem;
          text-align: center;
        }
        
        .stat-number {
          font-size: 2rem;
          font-weight: bold;
          margin-bottom: 0.25rem;
        }
        
        .stat-label {
          font-size: 0.875rem;
          opacity: 0.9;
        }
        
        /* Progress bars */
        .progress-bar {
          background-color: #e5e7eb;
          border-radius: 9999px;
          height: 0.5rem;
          overflow: hidden;
        }
        
        .progress-fill {
          height: 100%;
          border-radius: 9999px;
          transition: width 0.3s ease;
        }
        
        /* Form styles */
        .form-input {
          width: 100%;
          padding: 0.5rem 0.75rem;
          border: 1px solid #d1d5db;
          border-radius: 0.375rem;
          font-size: 0.875rem;
          transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        
        .form-input:focus {
          outline: none;
          border-color: #3b82f6;
          box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-label {
          display: block;
          font-size: 0.875rem;
          font-weight: 500;
          color: #374151;
          margin-bottom: 0.25rem;
        }
        
        /* Button styles */
        .btn {
          padding: 0.5rem 1rem;
          border-radius: 0.375rem;
          font-size: 0.875rem;
          font-weight: 500;
          transition: all 0.2s ease;
          border: none;
          cursor: pointer;
        }
        
        .btn-primary {
          background-color: #3b82f6;
          color: white;
        }
        
        .btn-primary:hover {
          background-color: #2563eb;
        }
        
        .btn-secondary {
          background-color: #6b7280;
          color: white;
        }
        
        .btn-secondary:hover {
          background-color: #4b5563;
        }
        
        .btn-success {
          background-color: #10b981;
          color: white;
        }
        
        .btn-success:hover {
          background-color: #059669;
        }
        
        .btn-danger {
          background-color: #ef4444;
          color: white;
        }
        
        .btn-danger:hover {
          background-color: #dc2626;
        }
        
        /* Utility classes */
        .text-truncate {
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        }
        
        .bg-gradient-primary {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .bg-gradient-success {
          background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .bg-gradient-warning {
          background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .bg-gradient-danger {
          background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;


        const PRIORITY = {
          HIGH: 'HIGH',
          MEDIUM: 'MEDIUM',
          LOW: 'LOW'
        };

        const DEFAULT_STAGES = [
          'New Lead',
          'Contacted',
          'Qualified',
          'Won',
          'Lost'
        ];

        const DEFAULT_AGENTS = [
          'John Smith',
          'Priya Patel',
          'Ahmed Hassan'
        ];

        const PRIORITY_COLORS = {
          [PRIORITY.HIGH]: '#ef4444',
          [PRIORITY.MEDIUM]: '#f59e0b',
          [PRIORITY.LOW]: '#10b981'
        };

   
        const STORAGE_KEYS = {
          LEADS: 'leads',
          STAGES: 'stages',
          AGENTS: 'agents'
        };

        const getFromStorage = (key, defaultValue = null) => {
          try {
            const item = localStorage.getItem(key);
            return item ? JSON.parse(item) : defaultValue;
          } catch (error) {
            console.error(`Error reading from localStorage: ${key}`, error);
            return defaultValue;
          }
        };

        const saveToStorage = (key, data) => {
          try {
            localStorage.setItem(key, JSON.stringify(data));
            return true;
          } catch (error) {
            console.error(`Error saving to localStorage: ${key}`, error);
            return false;
          }
        };

 
        const LeadCard = ({ lead, onEdit, onDelete, onDragStart, onDragEnd }) => {
          const handleDragStart = (e) => {
            e.dataTransfer.setData('text/plain', lead.id);
            e.currentTarget.classList.add('dragging');
            onDragStart && onDragStart(lead);
          };

          const handleDragEnd = (e) => {
            e.currentTarget.classList.remove('dragging');
            onDragEnd && onDragEnd();
          };

          return (
            <div
              draggable
              onDragStart={handleDragStart}
              onDragEnd={handleDragEnd}
              className="kanban-card"
            >
              <div className="flex justify-between items-start mb-2">
                <h4 className="font-semibold text-gray-900 text-truncate">{lead.name}</h4>
                <span
                  className="priority-tag"
                  style={{ backgroundColor: PRIORITY_COLORS[lead.priority] }}
                >
                  {lead.priority}
                </span>
              </div>
              
              <div className="text-sm text-gray-600 mb-2">
                <div className="flex items-center mb-1">
                  <span className="text-blue-500 mr-2">ðŸ“§</span>
                  <span className="text-truncate">{lead.email}</span>
                </div>
                <div className="flex items-center mb-1">
                  <span className="text-green-500 mr-2">ðŸ“ž</span>
                  <span>{lead.phone}</span>
                </div>
                <div className="flex items-center mb-2">
                  <span className="text-purple-500 mr-2">ðŸ‘¤</span>
                  <span className="text-truncate">{lead.agent}</span>
                </div>
              </div>

              {lead.notes && (
                <div className="text-xs text-gray-500 bg-gray-50 p-2 rounded mb-2">
                  <strong>Notes:</strong> {lead.notes}
                </div>
              )}

              <div className="flex justify-between items-center">
                <span className="text-xs text-gray-400">
                  Created: {new Date(lead.createdAt).toLocaleDateString()}
                </span>
                <div className="flex gap-2">
                  <button
                    onClick={() => onEdit(lead)}
                    className="text-blue-600 hover:text-blue-800 text-sm font-medium"
                  >
                    Edit
                  </button>
                  <button
                    onClick={() => onDelete(lead.id)}
                    className="text-red-600 hover:text-red-800 text-sm font-medium"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
          );
        };

        const KanbanColumn = ({ stage, leads, onEdit, onDelete, onDragOver, onDrop, onDragStart, onDragEnd }) => {
          const [isDragOver, setIsDragOver] = useState(false);

          const handleDragOver = (e) => {
            e.preventDefault();
            setIsDragOver(true);
            onDragOver && onDragOver(stage);
          };

          const handleDragLeave = (e) => {
            setIsDragOver(false);
          };

          const handleDrop = (e) => {
            e.preventDefault();
            setIsDragOver(false);
            const leadId = e.dataTransfer.getData('text/plain');
            onDrop && onDrop(leadId, stage);
          };

          return (
            <div
              className={`kanban-column ${isDragOver ? 'drag-over' : ''}`}
              onDragOver={handleDragOver}
              onDragLeave={handleDragLeave}
              onDrop={handleDrop}
            >
              <div className="flex justify-between items-center mb-4">
                <h3 className="font-bold text-lg text-gray-800">{stage}</h3>
                <span className="bg-blue-100 text-blue-800 text-sm font-medium px-2 py-1 rounded-full">
                  {leads.length}
                </span>
              </div>
              
              <div className="space-y-3">
                {leads.map(lead => (
                  <LeadCard
                    key={lead.id}
                    lead={lead}
                    onEdit={onEdit}
                    onDelete={onDelete}
                    onDragStart={onDragStart}
                    onDragEnd={onDragEnd}
                  />
                ))}
                {leads.length === 0 && (
                  <div className="text-center text-gray-500 py-8">
                    <div className="text-4xl mb-2">ðŸ“‹</div>
                    <p>No leads in this stage</p>
                  </div>
                )}
              </div>
            </div>
          );
        };

        const LeadForm = ({ lead, onSave, onCancel }) => {
          const [formData, setFormData] = useState({
            name: '',
            email: '',
            phone: '',
            stage: '',
            priority: PRIORITY.MEDIUM,
            agent: '',
            notes: ''
          });

          useEffect(() => {
            if (lead) {
              setFormData({
                name: lead.name || '',
                email: lead.email || '',
                phone: lead.phone || '',
                stage: lead.stage || '',
                priority: lead.priority || PRIORITY.MEDIUM,
                agent: lead.agent || '',
                notes: lead.notes || ''
              });
            }
          }, [lead]);

          const handleSubmit = (e) => {
            e.preventDefault();
            if (!formData.name.trim()) {
              alert('Please enter a lead name');
              return;
            }
            onSave(formData);
          };

          const handleChange = (e) => {
            const { name, value } = e.target;
            setFormData(prev => ({ ...prev, [name]: value }));
          };

          return (
            <div className="modal-overlay" onClick={onCancel}>
              <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                <div className="p-6">
                  <h2 className="text-2xl font-bold mb-4">
                    {lead ? 'Edit Lead' : 'Add New Lead'}
                  </h2>
                  
                  <form onSubmit={handleSubmit} className="space-y-4">
                    <div>
                      <label className="form-label">Name *</label>
                      <input
                        type="text"
                        name="name"
                        value={formData.name}
                        onChange={handleChange}
                        className="form-input"
                        required
                      />
                    </div>

                    <div>
                      <label className="form-label">Email</label>
                      <input
                        type="email"
                        name="email"
                        value={formData.email}
                        onChange={handleChange}
                        className="form-input"
                      />
                    </div>

                    <div>
                      <label className="form-label">Phone</label>
                      <input
                        type="tel"
                        name="phone"
                        value={formData.phone}
                        onChange={handleChange}
                        className="form-input"
                      />
                    </div>

                    <div>
                      <label className="form-label">Stage</label>
                      <select
                        name="stage"
                        value={formData.stage}
                        onChange={handleChange}
                        className="form-input"
                        required
                      >
                        <option value="">Select a stage</option>
                        {DEFAULT_STAGES.map(stage => (
                          <option key={stage} value={stage}>{stage}</option>
                        ))}
                      </select>
                    </div>

                    <div>
                      <label className="form-label">Priority</label>
                      <select
                        name="priority"
                        value={formData.priority}
                        onChange={handleChange}
                        className="form-input"
                      >
                        {Object.values(PRIORITY).map(priority => (
                          <option key={priority} value={priority}>{priority}</option>
                        ))}
                      </select>
                    </div>

                    <div>
                      <label className="form-label">Assigned Agent</label>
                      <select
                        name="agent"
                        value={formData.agent}
                        onChange={handleChange}
                        className="form-input"
                      >
                        <option value="">Select an agent</option>
                        {DEFAULT_AGENTS.map(agent => (
                          <option key={agent} value={agent}>{agent}</option>
                        ))}
                      </select>
                    </div>

                    <div>
                      <label className="form-label">Notes</label>
                      <textarea
                        name="notes"
                        value={formData.notes}
                        onChange={handleChange}
                        className="form-input"
                        rows="3"
                      />
                    </div>

                    <div className="flex justify-end gap-3 pt-4">
                      <button
                        type="button"
                        onClick={onCancel}
                        className="btn btn-secondary"
                      >
                        Cancel
                      </button>
                      <button
                        type="submit"
                        className="btn btn-primary"
                      >
                        {lead ? 'Update Lead' : 'Add Lead'}
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          );
        };

        const Dashboard = ({ leads, stages, agents }) => {
          const totalLeads = leads.length;
          const leadsByStage = stages.reduce((acc, stage) => {
            acc[stage] = leads.filter(lead => lead.stage === stage).length;
            return acc;
          }, {});

          const leadsByAgent = agents.reduce((acc, agent) => {
            acc[agent] = leads.filter(lead => lead.agent === agent).length;
            return acc;
          }, {});

          const leadsByPriority = Object.values(PRIORITY).reduce((acc, priority) => {
            acc[priority] = leads.filter(lead => lead.priority === priority).length;
            return acc;
          }, {});

          return (
            <div className="bg-white rounded-lg shadow-sm border p-6 mb-6">
              <h2 className="text-2xl font-bold mb-6 text-gray-800">Dashboard</h2>
              
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div className="stat-card">
                  <div className="stat-number">{totalLeads}</div>
                  <div className="stat-label">Total Leads</div>
                </div>
                
                <div className="stat-card bg-gradient-success">
                  <div className="stat-number">{leadsByPriority[PRIORITY.HIGH] || 0}</div>
                  <div className="stat-label">High Priority</div>
                </div>
                
                <div className="stat-card bg-gradient-warning">
                  <div className="stat-number">{leadsByPriority[PRIORITY.MEDIUM] || 0}</div>
                  <div className="stat-label">Medium Priority</div>
                </div>
                
                <div className="stat-card bg-gradient-primary">
                  <div className="stat-number">{leadsByPriority[PRIORITY.LOW] || 0}</div>
                  <div className="stat-label">Low Priority</div>
                </div>
              </div>

              <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div>
                  <h3 className="text-lg font-semibold mb-4 text-gray-700">Leads by Stage</h3>
                  <div className="space-y-3">
                    {stages.map(stage => (
                      <div key={stage} className="flex items-center justify-between">
                        <span className="text-sm text-gray-600">{stage}</span>
                        <div className="flex items-center gap-2">
                          <div className="w-32 bg-gray-200 rounded-full h-2">
                            <div
                              className="bg-blue-500 h-2 rounded-full"
                              style={{ width: `${totalLeads > 0 ? (leadsByStage[stage] / totalLeads) * 100 : 0}%` }}
                            />
                          </div>
                          <span className="text-sm font-medium text-gray-700 w-8">
                            {leadsByStage[stage] || 0}
                          </span>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>

                <div>
                  <h3 className="text-lg font-semibold mb-4 text-gray-700">Leads by Agent</h3>
                  <div className="space-y-3">
                    {agents.map(agent => (
                      <div key={agent} className="flex items-center justify-between">
                        <span className="text-sm text-gray-600">{agent}</span>
                        <div className="flex items-center gap-2">
                          <div className="w-32 bg-gray-200 rounded-full h-2">
                            <div
                              className="bg-green-500 h-2 rounded-full"
                              style={{ width: `${totalLeads > 0 ? (leadsByAgent[agent] / totalLeads) * 100 : 0}%` }}
                            />
                          </div>
                          <span className="text-sm font-medium text-gray-700 w-8">
                            {leadsByAgent[agent] || 0}
                          </span>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const SearchFilter = ({ onSearch, onFilterChange, stages, agents }) => {
          const [searchTerm, setSearchTerm] = useState('');
          const [filters, setFilters] = useState({
            stage: '',
            agent: '',
            priority: ''
          });

          const handleSearchChange = (e) => {
            const value = e.target.value;
            setSearchTerm(value);
            onSearch(value);
          };

          const handleFilterChange = (filterType, value) => {
            const newFilters = { ...filters, [filterType]: value };
            setFilters(newFilters);
            onFilterChange(newFilters);
          };

          const clearFilters = () => {
            setSearchTerm('');
            setFilters({ stage: '', agent: '', priority: '' });
            onSearch('');
            onFilterChange({ stage: '', agent: '', priority: '' });
          };

          return (
            <div className="bg-white rounded-lg shadow-sm border p-4 mb-6">
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                  <label className="form-label">Search</label>
                  <input
                    type="text"
                    placeholder="Search leads..."
                    value={searchTerm}
                    onChange={handleSearchChange}
                    className="form-input"
                  />
                </div>

                <div>
                  <label className="form-label">Stage</label>
                  <select
                    value={filters.stage}
                    onChange={(e) => handleFilterChange('stage', e.target.value)}
                    className="form-input"
                  >
                    <option value="">All Stages</option>
                    {stages.map(stage => (
                      <option key={stage} value={stage}>{stage}</option>
                    ))}
                  </select>
                </div>

                <div>
                  <label className="form-label">Agent</label>
                  <select
                    value={filters.agent}
                    onChange={(e) => handleFilterChange('agent', e.target.value)}
                    className="form-input"
                  >
                    <option value="">All Agents</option>
                    {agents.map(agent => (
                      <option key={agent} value={agent}>{agent}</option>
                    ))}
                  </select>
                </div>

                <div>
                  <label className="form-label">Priority</label>
                  <select
                    value={filters.priority}
                    onChange={(e) => handleFilterChange('priority', e.target.value)}
                    className="form-input"
                  >
                    <option value="">All Priorities</option>
                    {Object.values(PRIORITY).map(priority => (
                      <option key={priority} value={priority}>{priority}</option>
                    ))}
                  </select>
                </div>
              </div>

              <div className="flex justify-end mt-4">
                <button
                  onClick={clearFilters}
                  className="btn btn-secondary"
                >
                  Clear Filters
                </button>
              </div>
            </div>
          );
        };

 
        const App = () => {
          const [leads, setLeads] = useState([]);
          const [stages, setStages] = useState(DEFAULT_STAGES);
          const [agents, setAgents] = useState(DEFAULT_AGENTS);
          const [showForm, setShowForm] = useState(false);
          const [editingLead, setEditingLead] = useState(null);
          const [searchTerm, setSearchTerm] = useState('');
          const [filters, setFilters] = useState({ stage: '', agent: '', priority: '' });

 
          useEffect(() => {
            const savedLeads = getFromStorage(STORAGE_KEYS.LEADS, []);
            const savedStages = getFromStorage(STORAGE_KEYS.STAGES, DEFAULT_STAGES);
            const savedAgents = getFromStorage(STORAGE_KEYS.AGENTS, DEFAULT_AGENTS);
            
            setLeads(savedLeads);
            setStages(savedStages);
            setAgents(savedAgents);
          }, []);

     
          useEffect(() => {
            saveToStorage(STORAGE_KEYS.LEADS, leads);
          }, [leads]);

          useEffect(() => {
            saveToStorage(STORAGE_KEYS.STAGES, stages);
          }, [stages]);

          useEffect(() => {
            saveToStorage(STORAGE_KEYS.AGENTS, agents);
          }, [agents]);

          const addLead = (leadData) => {
            const newLead = {
              id: Date.now().toString(),
              ...leadData,
              createdAt: new Date().toISOString(),
              updatedAt: new Date().toISOString()
            };
            setLeads(prev => [...prev, newLead]);
            setShowForm(false);
          };

          const updateLead = (leadData) => {
            setLeads(prev => prev.map(lead => 
              lead.id === editingLead.id 
                ? { ...leadData, id: lead.id, createdAt: lead.createdAt, updatedAt: new Date().toISOString() }
                : lead
            ));
            setEditingLead(null);
            setShowForm(false);
          };

          const deleteLead = (leadId) => {
            if (confirm('Are you sure you want to delete this lead?')) {
              setLeads(prev => prev.filter(lead => lead.id !== leadId));
            }
          };

          const handleDragStart = (lead) => {
            console.log('Drag started:', lead.name);
          };

          const handleDragEnd = () => {
            console.log('Drag ended');
          };

          const handleDragOver = (stage) => {
            console.log('Drag over stage:', stage);
          };

          const handleDrop = (leadId, newStage) => {
            setLeads(prev => prev.map(lead => 
              lead.id === leadId 
                ? { ...lead, stage: newStage, updatedAt: new Date().toISOString() }
                : lead
            ));
          };

          const handleSearch = (term) => {
            setSearchTerm(term.toLowerCase());
          };

          const handleFilterChange = (newFilters) => {
            setFilters(newFilters);
          };

          const filteredLeads = leads.filter(lead => {
            const matchesSearch = !searchTerm || 
              lead.name.toLowerCase().includes(searchTerm) ||
              lead.email.toLowerCase().includes(searchTerm) ||
              lead.phone.toLowerCase().includes(searchTerm);

            const matchesStage = !filters.stage || lead.stage === filters.stage;
            const matchesAgent = !filters.agent || lead.agent === filters.agent;
            const matchesPriority = !filters.priority || lead.priority === filters.priority;

            return matchesSearch && matchesStage && matchesAgent && matchesPriority;
          });

          const exportToCSV = () => {
            const headers = ['Name', 'Email', 'Phone', 'Stage', 'Priority', 'Agent', 'Notes', 'Created', 'Updated'];
            const csvContent = [
              headers.join(','),
              ...leads.map(lead => [
                `"${lead.name}"`,
                `"${lead.email}"`,
                `"${lead.phone}"`,
                `"${lead.stage}"`,
                `"${lead.priority}"`,
                `"${lead.agent}"`,
                `"${lead.notes || ''}"`,
                `"${new Date(lead.createdAt).toLocaleDateString()}"`,
                `"${new Date(lead.updatedAt).toLocaleDateString()}"`
              ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'leads.csv';
            a.click();
            window.URL.revokeObjectURL(url);
          };

          return (
            <div className="min-h-screen bg-gray-50">
       
              <header className="bg-white shadow-sm border-b">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="flex justify-between items-center py-4">
                    <div>
                      <h1 className="text-3xl font-bold text-gray-900">Lead Management Board</h1>
                      <p className="text-gray-600">Manage your sales pipeline efficiently</p>
                    </div>
                    <div className="flex gap-3">
                      <button
                        onClick={exportToCSV}
                        className="btn btn-success"
                      >
                        Export CSV
                      </button>
                      <button
                        onClick={() => setShowForm(true)}
                        className="btn btn-primary"
                      >
                        Add Lead
                      </button>
                    </div>
                  </div>
                </div>
              </header>

              <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
     
                <Dashboard leads={leads} stages={stages} agents={agents} />

  
                <SearchFilter
                  onSearch={handleSearch}
                  onFilterChange={handleFilterChange}
                  stages={stages}
                  agents={agents}
                />

   
                <div className="bg-white rounded-lg shadow-sm border p-6">
                  <h2 className="text-xl font-semibold mb-6 text-gray-800">Pipeline</h2>
                  <div className="kanban-board">
                    {stages.map(stage => (
                      <KanbanColumn
                        key={stage}
                        stage={stage}
                        leads={filteredLeads.filter(lead => lead.stage === stage)}
                        onEdit={(lead) => {
                          setEditingLead(lead);
                          setShowForm(true);
                        }}
                        onDelete={deleteLead}
                        onDragOver={handleDragOver}
                        onDrop={handleDrop}
                        onDragStart={handleDragStart}
                        onDragEnd={handleDragEnd}
                      />
                    ))}
                  </div>
                </div>
              </main>

   
              {showForm && (
                <LeadForm
                  lead={editingLead}
                  onSave={editingLead ? updateLead : addLead}
                  onCancel={() => {
                    setShowForm(false);
                    setEditingLead(null);
                  }}
                />
              )}
            </div>
          );
        };


         const root = ReactDOM.createRoot(document.getElementById('root'));
         root.render(<App />);
    </script>
</body>
</html>
